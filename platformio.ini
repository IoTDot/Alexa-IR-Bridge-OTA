[env:esp32dev]
platform = espressif32
board = esp32dev
build_flags = -DESP32 -DIRLED=4 -Wno-return-type
monitor_speed = 115200
framework = arduino
lib_ldf_mode = deep+
lib_deps =
  WiFi
  fauxmoESP
  IRremoteESP8266
  ArduinoOTA
  ESP32Ping
  HTTPUpdateServer
  AsyncTCP
build_src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<backup/> -<**/*.backup> ; + is include, - is exclude folders or extensions