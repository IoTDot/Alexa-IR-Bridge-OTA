[env:esp01_1m]
platform = espressif8266
board = esp01_1m
build_flags = -DESP8266 -DIRLED=3
;monitor_speed = 115200
framework = arduino
lib_ldf_mode = deep+
lib_deps =
    ESP8266WiFi
    fauxmoESP
    IRremoteESP8266
    ArduinoOTA
    ESP8266mDNS
    ESP8266WebServer
    ESP8266HTTPUpdateServer
build_src_filter = +<*> -<.git/> -<.svn/> -<example/> -<examples/> -<test/> -<tests/> -<**/*.backup> ; + is include, - is exclude folders or extensions

